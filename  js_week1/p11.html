<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Equation</title>
    <script>
        function solve() {
            let str = document.getElementById("equation").value;
            try {
                // Evaluate the equation and display the result
                document.getElementById("result").innerHTML = eval(str);
            } catch (error) {
                // Handle any errors that occur during evaluation
                document.getElementById("result").innerHTML = "Error: " + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Evaluate a Mathematical Equation</h1>
    <input type="text" id="equation" placeholder="Enter an equation (e.g., 2 + 2)">
    <br><br>
    <button onclick="solve()">Calculate</button>
    <h2>Result: <span id="result"></span></h2>
</body>
</html>
