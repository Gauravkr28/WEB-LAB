<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <script>
        function rever() {
            let str = document.getElementById("rev").value;
            let res = "";
            for (let i = str.length - 1; i >= 0; i--) {
                res += str[i];
            }
            document.getElementById("result").innerHTML = res;
            console.log(res);
        }
    </script>
</head>
<body>
    <h1>Reverse a String</h1>
    <input type="text" id="rev" placeholder="Enter a string">
    <br><br>
    <button onclick="rever()">Reverse</button>
    <h2>Reversed String: <span id="result"></span></h2>
</body>
