<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Names</title>
    <script>
        function getnames() {
            let names = [];
            while (true) {
                let name = prompt("Enter a name (or click Cancel to finish):");
                if (name === null) {
                    break;
                }
                names.push(name);
            }
            names.sort();
            let orderedList = "<ol>";
            for (let i = 0; i < names.length; i++) {
                orderedList += `<li>${names[i]}</li>`;
            }
            orderedList += "</ol>";
            document.getElementById("result").innerHTML = orderedList;
        }
    </script>
</head>
<body>
    <h1>Enter Names</h1>
    <button onclick="getnames()">Add Names</button>
    <h2>Sorted Names:</h2>
    <div id="result"></div>
</body>
</html>
