<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Vowel</title>
    <script>
        function checkvowel() {
            var char = document.getElementById("vowel").value.toLowerCase();
            let res = "False";

            const vo = ["a", "e", "i", "o", "u"];
            for (let i = 0; i < vo.length; i++) {
                if (char == vo[i]) {
                    res = "True";
                    break;
                }
            }
            document.getElementById("result").innerHTML = res;
        }
    </script>
</head>
<body>
    <h1>Check if a Character is a Vowel</h1>
    <input type="text" id="vowel" maxlength="1" placeholder="Enter a character">
    <button onclick="checkvowel()">Check Vowel</button>
    <h2>Result: <span id="result"></span></h2>
</body>
</html>
