<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <script>
        function translateTxt() {
            var str = document.getElementById("rov").value.toLowerCase();
            let res = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] == "a" || str[i] == "e" || str[i] == "i" || str[i] == "u" || str[i] == "o" || str[i] == " ") {
                    res += str[i];
                } else {
                    res += str[i] + "o" + str[i];
                }
            }

            document.getElementById("result").innerHTML = res;
        }
    </script>
</head>
<body>
    <h1>Text Translator</h1>
    <textarea id="rov" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
    <button onclick="translateTxt()">Translate</button>
    <h2>Result: <span id="result"></span></h2>
</body>
</html>
