<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max of Three Numbers</title>
    <script>
        function max3() {
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var num3 = parseInt(document.getElementById("n3").value);

            let res = 0;
            if (num1 > num2 && num1 > num3) {
                res = num1;
            }
            if (num2 > num1 && num2 > num3) {
                res = num2;
            }
            if (num3 > num1 && num3 > num2) {
                res = num3;
            }
            document.getElementById("result").innerHTML = res;
        }
    </script>
</head>
<body>
    <h1>Find the Maximum of Three Numbers</h1>
    <input type="number" id="n1" placeholder="Enter first number">
    <input type="number" id="n2" placeholder="Enter second number">
    <input type="number" id="n3" placeholder="Enter third number">
    <button onclick="max3()">Find Max</button>
    <h2>Result: <span id="result"></span></h2>
</body>
</html>
